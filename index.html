<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mathe-Eule</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0fdf4; color: #1f2937; display: flex; justify-content: center; min-height: 100vh; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        #app-container { width: 100%; max-width: 800px; padding: 20px; box-sizing: border-box; }
        #student-view { background-color: white; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); padding: 40px; min-height: 80vh; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        #teacher-view { background-color: white; border-radius: 24px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); padding: 40px; text-align: center; border: 4px solid #059669; }
        h1 { font-size: 2.5rem; color: #059669; margin: 0 0 20px 0; font-weight: 800; }
        h2 { font-size: 2rem; margin: 0; color: #1f2937; }
        p { font-size: 1.25rem; color: #4b5563; }
        input[type="text"] { width: 100%; padding: 15px; font-size: 2rem; text-align: center; border: 4px solid #d1d5db; border-radius: 16px; font-family: monospace; letter-spacing: 5px; text-transform: uppercase; box-sizing: border-box; margin-bottom: 20px; }
        input:focus { border-color: #10b981; outline: none; }
        .btn-primary { width: 100%; background-color: #10b981; color: white; padding: 20px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
        .btn-primary:active { transform: scale(0.98); background-color: #059669; }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; margin-top: 20px; }
        .emoji-btn { background: white; border: 4px solid transparent; border-radius: 20px; font-size: 2.5rem; padding: 10px 0; cursor: pointer; width: 100%; transition: all 0.2s; }
        .emoji-btn.selected { border-color: #10b981; background-color: #d1fae5; transform: scale(1.05); }
        .speak-btn { background-color: #dbeafe; color: #2563eb; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer; margin-left: 15px; flex-shrink: 0; }
        .question-row { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; cursor: pointer; }
        .hidden { display: none !important; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        @keyframes wave { 0% { transform: rotate(0deg); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }
        .animate-wave { animation: wave 1.5s infinite; display: inline-block; transform-origin: 70% 70%; font-size: 6rem; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="teacher-view" class="hidden">
        <h1>ü¶â Mathe-Eule Master</h1>
        <p>Geben Sie die Klasse ein:</p>
        <input type="text" id="class-input" placeholder="Klasse (z.B. 4B)" oninput="this.value = this.value.toUpperCase()">
        <button class="btn-primary" onclick="TeacherApp.generateQR()">QR Code erstellen</button>
        <div id="qrcode"></div>
        <p id="link-display" style="font-size: 0.9rem; color: #aaa; margin-top:10px; word-break: break-all;"></p>
    </div>

    <div id="student-view" class="hidden">
        <div id="content" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            </div>
        <div style="margin-top: 30px;">
            <button id="next-button" class="btn-primary">Starten</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // 1. KONFIGURATION (HIER EDITIEREN)
    // ==========================================
    const CONFIG = {
        formUrl: "https://docs.google.com/forms/u/0/d/e/DEINE_LANGE_GOOGLE_ID/formResponse", 
        entryCode: "entry.111111111",   
        entryClass: "entry.222222222", 
        entryQ1: "entry.333333333",     
        entryQ2: "entry.444444444",     
        entryQ3: "entry.555555555",     
        entryQ4: "entry.666666666",    
        entryQ5: "entry.777777777",     
        entryQ6: "entry.888888888"      
    };

    // ==========================================
    // 2. PROGRAMM-BAUSTEINE
    // ==========================================
    
    // --- LEHRER LOGIK ---
    const TeacherApp = {
        generateQR: function() {
            const input = document.getElementById('class-input').value;
            if(!input) return alert("Bitte Klasse eingeben!");
            const targetUrl = window.location.href.split('?')[0] + "?klasse=" + encodeURIComponent(input);
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: targetUrl, width: 256, height: 256 });
            document.getElementById("link-display").innerText = targetUrl;
        }
    };

    // --- SCH√úLER LOGIK ---
    const StudentApp = {
        classId: '',
        userCode: '',
        currentPage: 0,
        answers: {},
        QUESTIONS: [
            "Rechnen macht mir Spa√ü.", "Im Rechnen bin ich am besten.",
            "Rechnen f√§llt mir leichter als anderen.", "Rechnen interessiert mich.",
            "Beim Rechnen mache ich weniger Fehler.", "Ich freue mich aufs Rechnen."
        ],
        EMOJIS: [
            { emoji: "üòä", value: 5 }, { emoji: "üôÇ", value: 4 },
            { emoji: "üòê", value: 3 }, { emoji: "üôÅ", value: 2 }, { emoji: "üòû", value: 1 }
        ],

        init: function(klasse) {
            this.classId = klasse;
            document.getElementById('next-button').onclick = this.nextPage.bind(this);
            if ('speechSynthesis' in window) { window.speechSynthesis.getVoices(); }
            this.renderIntroPage();
        },

        readAloud: function(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'de-DE'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        },

        renderIntroPage: function() {
            document.getElementById('content').innerHTML = `
                <div class="animate-wave">üëã</div>
                <h1>Hallo Klasse ${this.classId}!</h1>
                <p>Wie lautet dein Code?</p>
                <input id="code-input" type="text" placeholder="CODE" maxlength="10" oninput="this.value = this.value.toUpperCase()">
            `;
            document.getElementById('next-button').textContent = 'Los gehts!';
        },

        renderQuestion: function(index) {
            const qText = this.QUESTIONS[index];
            const currentVal = this.answers[index];
            let buttonsHtml = this.EMOJIS.map(e => `
                <div style="display:flex; justify-content:center;">
                    <button class="emoji-btn ${currentVal === e.value ? 'selected' : ''}" 
                        onclick="StudentApp.selectEmoji(${index}, ${e.value})">${e.emoji}</button>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `
                <div class="question-row" onclick="StudentApp.readAloud('${qText}')">
                    <h2>${qText}</h2>
                    <button class="speak-btn">üîä</button>
                </div>
                <div class="emoji-grid">${buttonsHtml}</div>
            `;
            document.getElementById('next-button').textContent = (index === this.QUESTIONS.length - 1) ? 'Absenden üöÄ' : 'Weiter';
        },

        selectEmoji: function(idx, val) {
            this.answers[idx] = val;
            this.renderQuestion(idx);
        },

        nextPage: function() {
            if (this.currentPage === 0) {
                const codeIn = document.getElementById('code-input');
                if (!codeIn || codeIn.value.length < 2) return alert("Bitte Code eingeben!");
                this.userCode = codeIn.value;
                document.documentElement.requestFullscreen().catch(() => {});
                this.currentPage++;
                this.renderQuestion(0);
            } else if (this.currentPage <= this.QUESTIONS.length) {
                if (!this.answers[this.currentPage - 1]) return alert("Bitte w√§hle ein Gesicht!");
                if (this.currentPage === this.QUESTIONS.length) {
                    this.finishTest();
                } else {
                    this.currentPage++;
                    this.renderQuestion(this.currentPage - 1);
                }
            }
        },

        finishTest: function() {
            document.getElementById('content').innerHTML = `<h1>Moment... ‚è≥</h1>`;
            document.getElementById('next-button').style.display = 'none';
            
            const formData = new FormData();
            formData.append(CONFIG.entryCode, this.userCode);
            formData.append(CONFIG.entryClass, this.classId);
            formData.append(CONFIG.entryQ1, this.answers[0]);
            formData.append(CONFIG.entryQ2, this.answers[1]);
            formData.append(CONFIG.entryQ3, this.answers[2]);
            formData.append(CONFIG.entryQ4, this.answers[3]);
            formData.append(CONFIG.entryQ5, this.answers[4]);
            formData.append(CONFIG.entryQ6, this.answers[5]);

            fetch(CONFIG.formUrl, { method: "POST", body: formData, mode: "no-cors" })
            .then(() => this.showSuccess("Daten sind da! ‚úÖ"))
            .catch(err => this.showSuccess("Gespeichert (Lokal) üíæ"));
        },

        showSuccess: function(msg) {
            document.getElementById('content').innerHTML = `
                <div style="font-size: 6rem; margin-bottom: 20px;">üéâ</div>
                <h2 style="color: #059669;">Danke!</h2><p>${msg}</p>
                <button onclick="location.reload()" class="btn-primary" style="background:#e5e7eb; color:#333; margin-top:20px;">Neuer Sch√ºler</button>
            `;
        }
    };

    // ==========================================
    // 3. START DES PROGRAMMS (LOGIK)
    // ==========================================
    const urlParams = new URLSearchParams(window.location.search);
    const currentClass = urlParams.get('klasse'); 

    if (currentClass) {
        document.getElementById('student-view').classList.remove('hidden');
        StudentApp.init(currentClass);
    } else {
        document.getElementById('teacher-view').classList.remove('hidden');
    }
</script>

</body>
</html>
